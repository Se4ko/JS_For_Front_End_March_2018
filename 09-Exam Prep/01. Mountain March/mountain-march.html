<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Mountain March</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="image-container">
            <h1 class="title">
                <a href="#">Sign Up</a>
            </h1>
            <div class="footer">
                <a href="#">
                    <p>Privacy policy &amp; terms of service</p>
                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                </a>
            </div>
        </section>
        <section class="form-container">
            <a href="#">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <form method="POST">
                <div class="input-container">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="input-container">
                    <label for="email">e-mail</label>
                    <input type="text" id="email" name="email" placeholder="email">
                </div>
                <div class="input-container">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" placeholder="********">
                </div>
                <div class="input-container">
                    <label for="repeat-password">repeat password</label>
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="********">
                </div>
                <div class="buttons-container">
                    <input type="submit" class="button" value="Get Started">
                    <span> or </span>
                    <a href="#" class="link">Sign in</a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
